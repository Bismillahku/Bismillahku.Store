<form id="form">
  <input type="text" name="nama" id="nama" required>
  <button type="submit">Kirim</button>
</form>

<script>
document.getElementById("form").addEventListener("submit", function(e) {
  e.preventDefault();
  const nama = document.getElementById("nama").value;

  fetch("https://script.google.com/macros/s/AKfycbzx9P-QjOwd5S9rRPCV7ZK3d3eSRPT_RCyZ4wTMTIvsGo6f6gHbI1A9grLQXG-41KU/exec", {
    method: "POST",
    headers: {
      "Content-Type": "application/x-www-form-urlencoded",
    },
    body: new URLSearchParams({ nama: nama }) // Penting!
  })
  .then(response => response.text())
  .then(result => {
    alert("Sukses: " + result);
  })
  .catch(error => {
    alert("Error: " + error);
  });
});
</script>

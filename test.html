<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, html {
  margin: 0;
  padding: 0;
  overflow-x: hidden;
  font-family: sans-serif;
}

.section {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  transition: transform 1s ease, opacity 1s ease;
}

.black-bg {
  background-color: #000;
  color: white;
  z-index: 2;
}

.green-bg {
  background-color: #00a86b;
  color: white;
  z-index: 1;
}

.content {
  position: relative;
  z-index: 3;
  padding: 2rem;
  text-align: center;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  margin-top: 20px;
  cursor: pointer;
}

    </style>
</head>
<body>
  <div id="section1" class="section black-bg">
    <div class="content">
      <h1>Judul Halaman 1</h1>
      <p>Teks deskripsi halaman 1</p>
      <button onclick="slideUp()">Lihat Selengkapnya</button>
    </div>
  </div>

  <div id="section2" class="section green-bg">
    <div class="content">
      <h1>Judul Halaman 2</h1>
      <video src="video.mp4" autoplay muted loop></video>
      <p>Teks deskripsi halaman 2</p>
    </div>
  </div>
</body>
<script>
  function slideUp() {
    const section1 = document.getElementById('section1');
    section1.style.transform = 'translateY(-100%)';
    section1.style.opacity = '0';
    section1.style.pointerEvents = 'none'; // Supaya tidak bisa diklik setelah menghilang
  }
</script>

</html>
